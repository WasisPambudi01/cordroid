<head>
    <!-- meta tags dibutuhkan untuk membuat tampilan mobile -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Aplikasi CRUD dengan WebSql</title>

    <!-- memanggil css dari bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <br />
                <h3 class="text-center">Aplikasi CRUD</h3>
                <hr />

                <h4>Input Data</h4>
                <div id="form_data">
                    <form>
                        <div class="form-group">
                            <label>Nama</label>
                            <input type="text" class="form-control" id="nama" placeholder="Input Nama" />
                        </div>
                        <div class="form-group">
                            <label>Alamat</label>
                            <input type="text" class="form-control" id="alamat" placeholder="Input Alamat" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning" onclick="tambah_data();">Simpan</button>
                            <button type="reset" class="btn btn-danger" onclick="location.reload()">Reset</button>
                        </div>
                    </form>
                </div>
                <hr />

                <h4>Data Yang Telah Diinput</h4>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Alamat</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="list_data"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript untuk bootstrap -->
    <script scr="js/bootstrap.min.js"></script>

    <!-- main js untuk function-function CRUD -->
    <script src="js/main.js"></script>
</body>

</html>
